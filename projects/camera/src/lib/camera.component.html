<div class="camera-wrapper" (click)="imageClick.emit()" (keyup.enter)="imageClick.emit()" tabindex="0">
  <video
    #video
    [width]="videoWidth()"
    [height]="videoHeight()"
    [class]="videoStyleClasses"
    autoplay
    muted
    playsinline
    (resize)="videoResize()"
  ></video>
  @if (allowCameraSwitch() && availableVideoInputs.length > 1 && videoInitialized)
  {
  <div class="camera-switch" (click)="rotateVideoInput(true)" (keyup.enter)="rotateVideoInput(true)" tabindex="-1"></div>
  }
  <canvas #canvas [width]="width()" [height]="height()"></canvas>
  @if (showResolution()) {
  <div class="resolution">
    <p>
      {{ this.nativeVideoElement()?.videoWidth }}x{{
        this.nativeVideoElement()?.videoHeight
      }}
    </p>
  </div>
  }
</div>
